<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадратный корень</title>
</head>
<body>
    <h1>Квадратный корень</h1>
    <input type="number" id="inputNumber" placeholder="Введите число">
    <button id="calculateButton">Вычислить</button>
    <p id="result"></p>
    <script>
        const inputNumber = document.getElementById('inputNumber');
        const calculateButton = document.getElementById('calculateButton');
        const result = document.getElementById('result');
        calculateButton.addEventListener('click', () => {
            const x = parseFloat(inputNumber.value);
            const sqrtX = Math.sqrt(x);
            result.textContent = "Квадратный корень из " + x + " равен " + sqrtX;
        });
    </script>
    <button><a href="2level.html">Следующее задание</a></button>
</body>
</html>
